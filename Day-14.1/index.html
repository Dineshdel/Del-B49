<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manpulation Form</title>
    <link rel="stylesheet" href="calci.css" />
</head>
<body>

<div class="calculator">
    <div class="input" id="input"></div>
    <div class="buttons">
      <div class="operators">
        <div id="clear">AC</div>
        <div>%</div>
        <div>&divide;</div>
      </div>
      <div class="leftPanel">
        <div class="numbers">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div style="background-color: rgb(0, 217, 255);">&times;</div>
        </div>
        <div class="numbers">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div style="background-color: rgb(0, 217, 255);">+</div>
        </div>
        <div class="numbers">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div style="background-color: rgb(0, 217, 255);">-</div>
        </div>
        <div class="numbers">
          <div>0</div>
          <div>.</div>
          <div class="equal" id="result">=</div>
        </div>
         
        </div>
      </div>
   
  </div>
  <script src="calci.js"></script>
</body>
</html>

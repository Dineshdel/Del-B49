<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
        @media (max-width: 500px){
            body{
                background-color: yellow;    
            }
        }
        @media (min-width: 1500px){
            body{
                background-color: rgb(106, 247, 31);    
            }
        }
    </style>
    </head>
    <body>
     <h2> Media Query</h2>
     <p style="color:aquamarine"> An example of how change the media 
        query backgrounf color based on width size </p>
    </body>
    </html>
